<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <p:dialog header="Введіть облікові дані"
              widgetVar="dlg" modal="true"
              visible="true" closable="false">
        <h:form>
        <h:panelGrid>
            <h:outputText value="EMail"/>
            <p:inputText value="#{authBean.login}"/>
            <h:outputText value="Пароль"/>
            <p:inputText value="#{authBean.password}"/>
            <p:commandButton value="Вхід" action="#{authBean.doLogin()}"/>
        </h:panelGrid>
        </h:form>
    </p:dialog>

</h:body>

</html>
