<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>Shop</h:head>
<h:body>
    <h:form>
        <p:panel header="Створення товару">
            <p:panelGrid columns="2">
                <p:column>
                    <h:inputText value="#{orderBean.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.quantity}"/>
                </p:column>
                <p:column>
                    Найменування
                </p:column>
                <p:column>
                    Кількість
                </p:column>
                <p:column>
                    <p:commandButton value="Створити товар" action="#{orderBean.createProduct()}"
                    update="craetedProduct"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Створити заказ" action="#{orderBean.createOrder()}"/>
                </p:column>
            </p:panelGrid>
        </p:panel>

        <p:panel header="Створені товари" id="craetedProduct">
        <p:dataTable value="#{orderBean.product}" var="product">
            <p:column>
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{product.quantity}"/>
            </p:column>
            <p:column>
                <p:commandButton value="Добавити" action="#{orderBean.addProduct(product)}"
                update="addedProduct"/>
            </p:column>
        </p:dataTable>
        </p:panel>
    </h:form>
    <p:panel header="Додані товари" id="addedProduct">
    <p:dataTable value="#{orderBean.productInOrder}" var="product">
        <p:column>
            <h:outputText value="#{product.name}"/>
        </p:column>
        <p:column>
            <h:outputText value="#{product.quantity}"/>
        </p:column>
    </p:dataTable>
    </p:panel>
</h:body>
</html>
